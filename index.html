    <link rel="shortcut icon" href="imagem/facebook.jpg" type="image/x-icon">

    <div class="wrapper">

                <a href="#" class="btn">Criar nova conta</a>

            <p class="parag"><strong>Crie uma Página</strong> para uma celebridade, uma marca ou uma empresa.</p>
        </div>
    </div>
